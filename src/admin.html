<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="css/rameplayer.css" rel="stylesheet">
    <title>RaMePlayer Admin</title>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">        
        <h1 translate>Admin Settings</h1>
		<!-- <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> -->
		<div ng-include="'rameplayer/admin/adminsettings.html'" ng-cloak>                
		</div>
    </div> <!-- .container -->

    <!-- libraries -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-sanitize.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
    <script src="//gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-translate/2.8.1/angular-translate.min.js"></script>

    <!-- application -->
    <script src="rameplayer/rameplayer.module.js"></script>

    <!-- core module -->
    <script src="rameplayer/core/core.module.js"></script>
    <script>
        angular.module('rameplayer.core').value('settingsUrl', 'stubs/settings.json');
    </script>
    <script src="rameplayer/core/bootstrap.js"></script>
    <script src="rameplayer/core/config.js"></script>
    <script src="rameplayer/core/dataservice.js"></script>
    <script src="rameplayer/core/playerservice.js"></script>

    <!-- playback module -->
    <script src="rameplayer/player/player.module.js"></script>
    <script src="rameplayer/player/player.js"></script>
    <script src="rameplayer/player/playertime.js"></script>

    <!-- media module -->
    <script src="rameplayer/media/media.module.js"></script>
    <script src="rameplayer/media/media.js"></script>

    <!-- settings module -->
    <script src="rameplayer/settings/settings.module.js"></script>
    <script src="rameplayer/settings/settings.js"></script>
    
    <!-- admin module -->
    <script src="rameplayer/admin/admin.module.js"></script>
    <script src="rameplayer/admin/admin.js"></script>

</body>

</html>
