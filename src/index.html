<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RamePlayer</title>
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- inject-vendor:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap-toggle/css/bootstrap-toggle.min.css">
    <!-- endinject -->

    <!-- inject:css -->
    <link href="css/rameplayer.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <link href="css/range.css" rel="stylesheet" />
    <!-- endinject -->

    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container" ng-controller="MediaController as media" ng-cloak>
        <tabset type="pills">
            <tab heading="USB">
                <div class="media-list">
                    <div class="row hidden-xs media-list-header">
                        <div class="col-sm-4">File</div>
                        <div class="col-sm-4">Title</div>
                        <div class="col-sm-1">Length</div>
                        <div class="col-sm-3">Date</div>
                    </div>
                    <div class="row media-list-item" ng-repeat="item in media.lists[0].items" ng-class="{ selected: item.id === media.playerStatus.cursor.id }" ng-click="media.selectMedia(item)">
                        <div class="col-sm-4 media-list-item-field ellipsis">
                            {{ item.filename }}
                        </div>
                        <div class="col-sm-4 media-list-item-field ellipsis">
                            {{ item.title }}
                        </div>
                        <div class="col-sm-1 media-list-item-field">
                            {{ item.duration | playerTime }}
                        </div>
                        <div class="col-sm-3 media-list-item-field">
                            {{ item.modified | date:'yyyy-MM-dd HH:mm:ss' }}
                        </div>
                    </div>
                </div>
            </tab>

            <tab heading="PLAYLISTS">
                <div class="row" ng-controller="PlaylistsController as playlists">
                    <div class="col-sm-12">
                        <uib-accordion close-others="false">
                            <rame-playlist default="true" playlist="playlists.defaultPlaylist" remove-media="playlists.removeMedia(playlist, media)" on-sort="playlists.playlistSorted(playlist, medias)" save-as="playlists.saveAs(playlist)"></rame-playlist>
                            <rame-playlist ng-repeat="playlist in playlists.playlists" playlist="playlist"></rame-playlist>
                        </uib-accordion>
                    </div> <!-- .col -->
                </div> <!-- .row -->
            </tab>

            <tab>
                <tab-heading>
                    <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                </tab-heading>
                <h1 translate>Settings</h1>
                <div ng-include="'rameplayer/settings/settings.html'" ng-cloak>
                
                </div>
                <!-- <div class="row">
                    <div class="col-md-6">
                        <form>

                                <label for="language">Language</label>
                                <select name="language" id="language" class="form-control">
                                    <option>English</option>

                                    <option>Lietuvių kalba</option>
                                    <option>suomi</option>
                                    <option>eesti</option>
                                    <option>汉语</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="hostname">Hostname</label>
                                <input type="text" name="hostname" id="hostname" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>DHCP Server</label>
                                <br>
                                <input checked data-toggle="toggle" type="checkbox" name="dhcp" id="dhcp-server">
                            </div>
                            <div class="form-group">
                                <label>IP</label>

                            </div>
                            <button type="submit" class="btn btn-default">Save</button>
                        </form>
                    </div> .col
                </div> .row
             -->
             </tab>
        </tabset>
    </div> <!-- .container -->

    <!-- player controls -->
    <nav class="navbar navbar-default navbar-fixed-bottom" ng-include="'rameplayer/player/player.html'" ng-cloak>
    </nav>

    <!-- inject-vendor:js -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
