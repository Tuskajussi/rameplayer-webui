<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RamePlayer</title>
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- inject-vendor:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap-toggle/css/bootstrap-toggle.min.css">
    <!-- endinject -->

    <!-- inject:css -->
    <link href="css/rameplayer.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <link href="css/range.css" rel="stylesheet" />
    <!-- endinject -->

    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container" ng-controller="MediaController as vm" ng-cloak>
        <uib-tabset type="pills">
            <uib-tab heading="USB">
                <div class="media-list">
                    <div class="row hidden-xs media-list-header">
                        <div class="col-sm-4">File</div>
                        <div class="col-sm-4">Title</div>
                        <div class="col-sm-1 text-right">Length</div>
                        <div class="col-sm-3">Date</div>
                    </div>
                    <rame-media-item ng-repeat="item in vm.lists[0].items" media="item" on-click="vm.selectMedia(item)" add-to-default="vm.addToDefault(item)"></rame-media-item>
                </div>
            </uib-tab>

            <uib-tab heading="PLAYLISTS">
                <div class="row" ng-controller="PlaylistsController as vm">
                    <div class="col-sm-12">
                        <uib-accordion close-others="false">
                            <rame-playlist default="true" playlist="vm.defaultPlaylist" remove-media="vm.removeMedia(playlist, media)" on-sort="vm.playlistSorted(playlist, medias)" save-as="vm.saveAs(playlist)" on-media-click="vm.selectMedia(media)"></rame-playlist>
                            <rame-playlist ng-repeat="playlist in vm.playlists" playlist="playlist" remove-media="vm.removeMedia(playlist, media)" on-sort="vm.playlistSorted(playlist, medias)" on-media-click="vm.selectMedia(media)"></rame-playlist>
                        </uib-accordion>
                    </div> <!-- .col -->
                </div> <!-- .row -->
            </uib-tab>

            <uib-tab>
                <tab-heading>
                    <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                </tab-heading>
                <h1 translate>Settings</h1>
                <div ng-include="'rameplayer/settings/settings.html'" ng-cloak>
                
                </div>
                <!-- <div class="row">
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <label for="language">Language</label>
                                <select name="language" id="language" class="form-control">
                                    <option>English</option>

                                    <option>suomi</option>
                                    <option>eesti</option>
                                    <option>汉语</option>
                                </select>
                            </div>

                                <label for="hostname">Hostname</label>
                                <input type="text" name="hostname" id="hostname" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>DHCP Server</label>
                                <br>
                                <input checked data-toggle="toggle" type="checkbox" name="dhcp" id="dhcp-server">
                            </div>
                            <div class="form-group">
                                <label>IP</label>

                            </div>

                                <label>Volume</label>

                            </div>
                            <button type="submit" class="btn btn-default">Save</button>
                        </form>
                    </div> .col
                </div> .row
             -->
             </uib-tab>
        </uib-tabset>
    </div> <!-- .container -->

    <!-- player controls -->
    <nav class="navbar navbar-default navbar-fixed-bottom" ng-include="'rameplayer/player/player.html'" ng-cloak>
    </nav>

    <!-- inject-vendor:js -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.min.js"></script>

    <script src="../bower_components/angular-translate/angular-translate.min.js"></script>
