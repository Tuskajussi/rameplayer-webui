<div class="container" ng-controller="PlayerController as player">
    <div class="row" id="player-row-selection">
        <div class="col-xs-12 text-right">
            {{ 'Selected' | translate }}: {{ player.selectedMedia.title }}
            <button id="add-to-playlist" type="button" class="btn btn-default btn-xs" title="{{ 'Add to playlist' | translate }}">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </div> <!-- .row -->
    <div class="row">
        <div class="col-xs-2">
            <button type="button" class="btn btn-default {{ player.playPauseClasses }}" id="play" title="{{ 'Play' | translate }}" ng-click="player.togglePlay()">
                <span class="glyphicon {{ player.playPause }}"></span>
            </button>
        </div>
        <div class="col-xs-10">
            <div class="range">
                <input type="range" value="50" max="100" min="1" name="range"></input>
            </div>
        </div>
    </div> <!-- .row -->
    <div class="row" id="player-playlist-controls">
        <div class="col-xs-3">
            <button id="previous" type="button" class="btn btn-default btn-xs" disabled="disabled" title="{{ 'Previous' | translate }}">
                <span class="glyphicon glyphicon-step-backward"></span>
            </button>
        </div>
        <div class="col-xs-6 text-center">
            0:00 / 3:34 &ndash; 52 Song
        </div>
        <div class="col-xs-3 text-right">
            <button id="next" type="button" class="btn btn-default btn-xs" title="Next">
                <span class="glyphicon glyphicon-step-forward"></span>
            </button>
        </div>
    </div> <!-- .row -->
</div> <!-- .container -->
