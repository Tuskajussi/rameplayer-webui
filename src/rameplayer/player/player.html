<div class="container" ng-controller="PlayerController as vm">
    <div class="row">
        <div class="col-xs-2">
            <button type="button" class="btn btn-default" ng-class="{ 'btn-primary': vm.playerStatus.state !== 'playing' && vm.playerStatus.state !== 'buffering', 'btn-warning': vm.playerStatus.state === 'playing' || vm.playerStatus.state === 'buffering' }" id="play" title="{{ 'Play' | translate }}" ng-click="vm.togglePlay()" ng-disabled="vm.selectedMedia === null">
                <span class="glyphicon" ng-class="{ 'glyphicon-play': vm.playerStatus.state !== 'playing' && vm.playerStatus.state !== 'buffering', 'glyphicon-pause': vm.playerStatus.state === 'playing' || vm.playerStatus.state === 'buffering' }"></span>
            </button>
        </div>
        <div class="col-xs-10">
            <div class="time-slider">
                <input id="time-slider" type="range" max="{{ vm.playerStatus.duration }}" min="0" step="1" name="range" ng-model="vm.timeSlider" ng-change="vm.seek()" class="timeSlider"></input>
            </div>
        </div>
    </div> <!-- .row -->
    <div class="row" id="player-playlist-controls">
        <div class="col-xs-3">

            <button id="previous" type="button" class="btn btn-default btn-xs" title="{{ 'Previous' | translate }}" ng-click="vm.toggleStop()">
                <span class="glyphicon" ng-class="{ 'glyphicon-step-backward': vm.playerStatus.state !== 'playing' && vm.playerStatus.state !== 'buffering', 'glyphicon-stop': vm.playerStatus.state === 'playing' || vm.playerStatus.state === 'buffering' }"></span>
            </button>

        </div>
        <div class="col-xs-6 text-center">
            <div ng-show="vm.playerStatus.cursor.item">
                {{ vm.playerStatus.position | playerTime:vm.playerStatus.duration }}
                <span ng-if="vm.playerStatus.duration">
                    / {{ vm.playerStatus.duration | playerTime }}
                </span>
                &ndash;
                {{ vm.playerStatus.cursor.item.info.filename }}
            </div>
            <div ng-show="vm.statusError">
                <img src="images/spinner1_16_bkg248.gif" alt="">
                <span class="label label-danger" translate>
                    Connection error {{ vm.statusError }}. Connecting...
                </span>
            </div>
        </div>
        <div class="col-xs-3 text-right">
            <button id="next" type="button" class="btn btn-default btn-xs" title="Next" ng-click="vm.stepForward()">
                <span class="glyphicon glyphicon-step-forward"></span>
            </button>
        </div>
    </div> <!-- .row -->
</div> <!-- .container -->
