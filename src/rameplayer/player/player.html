<div class="container" ng-controller="PlayerController as player">
    <div class="row" id="player-row-selection">
        <div class="col-xs-12 text-right">
            {{ 'Selected' | translate }}: {{ player.selectedMedia.title }}
            <button id="add-to-playlist" type="button" class="btn btn-default btn-xs disabled" title="{{ 'Add to playlist' | translate }}">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </div> <!-- .row -->
    <div class="row">
        <div class="col-xs-2">
            <button type="button" class="btn btn-default" ng-class="{ 'btn-primary': player.state !== 'playing', 'btn-warning': player.state === 'playing', disabled: player.selectedMedia === null }" id="play" title="{{ 'Play' | translate }}" ng-click="player.togglePlay()">
                <span class="glyphicon" ng-class="{ 'glyphicon-play': player.state !== 'playing', 'glyphicon-pause': player.state === 'playing' }"></span>
            </button>
        </div>
        <div class="col-xs-10">
            <div class="range">
                <input type="range" value="0" max="100" min="1" name="range" class="disabled"></input>
            </div>
        </div>
    </div> <!-- .row -->
    <div class="row" id="player-playlist-controls">
        <div class="col-xs-3">
            <button id="previous" type="button" class="btn btn-default btn-xs disabled" title="{{ 'Previous' | translate }}">
                <span class="glyphicon glyphicon-step-backward"></span>
            </button>
        </div>
        <div class="col-xs-6 text-center">
            <div ng-show="player.playingMedia">
                {{ player.position | playerTime:player.playingMedia.duration }} /
                {{ player.playingMedia.duration | playerTime }}
                &ndash;
                {{ player.playingMedia.title }}
            </div>
        </div>
        <div class="col-xs-3 text-right">
            <button id="next" type="button" class="btn btn-default btn-xs disabled" title="Next">
                <span class="glyphicon glyphicon-step-forward"></span>
            </button>
        </div>
    </div> <!-- .row -->
</div> <!-- .container -->
