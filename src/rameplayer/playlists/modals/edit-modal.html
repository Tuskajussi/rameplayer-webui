<form>
    <div class="modal-header">
        <h3 translate>Edit Playlist</h3>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label for="newPlaylistTitle" translate>Name</label>
            <input type="text" id="newPlaylistTitle" class="form-control" placeholder="Playlist name" ng-model="vm.title" required>
        </div>
        <div class="form-group">
            <label for="newPlaylistStorage" translate>Storage</label>
            <select id="newPlaylistStorage" class="form-control" name="storage" ng-model="vm.storage" ng-options="storage.value as storage.name for storage in vm.storageOptions">
            </select>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="vm.save()" translate>Save</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()" translate>Cancel</button>
    </div>
</form>
