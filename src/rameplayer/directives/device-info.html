
<span ng-controller="SettingsController as infovm" class="pull-right">
    <span style="float: left; padding: 2px;" ng-cloak>
        {{ ::infovm.hostname }}
        <br>
        {{ ::infovm.ipAddress }}
    </span>
    <span style="float: right; padding: 2px;" uib-dropdown>
        <img alt="Rame Logo" src="images/logo_fading_black_h40.gif" uib-dropdown-toggle>
        <ul uib-dropdown-menu class="dropdown-menu-right" aria-labelledby="simple-dropdown">
            <li>
                <a href ng-click="infovm.openReportModal()">
                    <span translate>Report a Problem</span></a>
            </li>
        </ul>
    </span>
</span>
