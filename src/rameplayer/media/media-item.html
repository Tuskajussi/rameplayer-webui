<div class="row media-list-item" ng-class="{ selected: mediaItem === media.selectedMedia }" ng-click="media.selectMedia(mediaItem)">
    <div class="col-sm-4 media-list-item-field ellipsis">
        {{ media.filename }}
    </div>
    <div class="col-sm-4 media-list-item-field ellipsis">
        {{ media.title }}
    </div>
    <div class="col-sm-1 media-list-item-field">
        {{ media.duration | playerTime }}
    </div>
    <div class="col-sm-3 media-list-item-field">
        {{ media.created | date:'yyyy-MM-dd HH:mm:ss' }}
        <span class="pull-right">
            <span uib-dropdown on-toggle="toggled(open)">
                <a href uib-dropdown-toggle ng-click="$event.stopPropagation();">
                    <span class="glyphicon glyphicon-menu-hamburger sorting-handle"></span>
                </a>
                <ul class="uib-dropdown-menu dropdown-menu-right">
                    <li><a href><i class="glyphicon glyphicon-share-alt"></i> Move to&hellip;</a></li>
                    <li>
                        <a href ng-click="remove()"><i class="glyphicon glyphicon-remove"></i> Remove</a>
                    </li>
                </ul>
            </span>
         </span>
    </div>
</div>
