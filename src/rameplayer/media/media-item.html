<div class="row media-list-item" ng-class="{ selected: vm.media.id === vm.playerStatus.cursor.id && vm.playerStatus.state !== 'playing' && vm.playerStatus.state !== 'buffering', locked: vm.media.id === vm.playerStatus.cursor.id && (vm.playerStatus.state === 'playing' || vm.playerStatus.state === 'buffering'), 'sync-highlighted': vm.syncHighlight }" ng-click="vm.itemClick($event)">
    <div class="col-sm-4 media-list-item-field ellipsis">
        <span class="glyphicon glyphicon-folder-close" ng-if="vm.media.type === 'directory'"></span>
        {{ vm.media.name }}
    </div>
    <div class="col-sm-4 media-list-item-field ellipsis">
        {{ vm.media.title }}
    </div>
    <div class="col-sm-1 media-list-item-field text-right">
        {{ vm.media.duration | playerTime }}
    </div>
    <div class="col-sm-3 media-list-item-field">
        <span ng-if="!vm.hideDate" class="ellipsis" style="padding-right: 20px;">
            {{ vm.media.modified | date:'yyyy-MM-dd HH:mm:ss' }}
        </span>
        <span class="media-list-item-hamburger" ng-if="vm.media.type !== 'directory'">
            <span uib-dropdown is-open="vm.isDropdownOpen" ng-click="$event.stopPropagation()">
                <a href uib-dropdown-toggle>
                    <span class="glyphicon glyphicon-menu-hamburger sorting-handle"></span>
                </a>
                <ul uib-dropdown-menu class="dropdown-menu-right">
                    <li ng-if="vm.isMovable">
                        <a href ng-click="vm.moveTo()"><i class="glyphicon glyphicon-share-alt"></i> Move to&hellip;</a>
                    </li>
                    <li ng-if="vm.isRemovable">
                        <a href ng-click="vm.remove(); vm.isDropdownOpen=false;"><i class="glyphicon glyphicon-remove"></i> Remove</a>
                    </li>
                    <li ng-if="vm.canAddToDefault">
                        <a href ng-click="vm.addToDefault(); vm.isDropdownOpen=false;"><i class="glyphicon glyphicon-plus"></i> Add to Default Playlist</a>
                    </li>
                </ul>
            </span>
         </span>
    </div>
</div>
